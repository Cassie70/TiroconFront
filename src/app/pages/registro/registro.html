<form
  class="flex flex-col mx-auto mt-10 items-center max-w-xl"
  (ngSubmit)="guardarArquero()"
  #form="ngForm"
>
  <h1 class="text-3xl font-bold">Ingresa Datos Personales 🎯</h1>
  <article class="flex flex-col md:flex-row mt-4 w-full">
    <div class="flex flex-col items-center">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1077/1077042.png"
        alt="Registro"
        class="w-24 h-24 mx-auto mt-4"
      />
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[var(--color-selective-yellow)] file:text-black hover:file:bg-[var(--color-selective-yellow-hover)] mt-4"
      />
    </div>

    <section class="flex flex-col w-full md:ml-4 mt-4 md:mt-0">
      <!-- Nombre -->
      <div class="input-and-label-container">
        <label for="nombre" class="label-form">Nombre:</label>
        <input
          [(ngModel)]="arquero.nombre"
          name="nombre"
          type="text"
          id="nombre"
          class="input-form"
          placeholder="Escribe tu nombre"
          required
        />
      </div>

      <!-- Apellido -->
      <div class="input-and-label-container">
        <label for="apellido" class="label-form">Apellido:</label>
        <input
          [(ngModel)]="arquero.apellido"
          name="apellido"
          type="text"
          id="apellido"
          class="input-form"
          placeholder="Escribe tu apellido"
          required
        />
      </div>

      <!-- Categoría -->
      <div class="input-and-label-container">
        <label for="categoria" class="label-form">Categoría:</label>
        <input
          [(ngModel)]="arquero.categoria"
          name="categoria"
          type="text"
          id="categoria"
          class="input-form"
          placeholder="Escribe tu categoría"
          required
        />
      </div>

      <!-- Asociación -->
      <div class="input-and-label-container">
        <label for="asociacion" class="label-form">Asociación:</label>
        <input
          [(ngModel)]="arquero.asociacion"
          name="asociacion"
          type="text"
          id="asociacion"
          class="input-form"
          placeholder="Escribe tu asociación"
          required
        />
      </div>
    </section>
  </article>

  <button type="submit" class="submit-form-button-blue mt-4">
    Registrar un nuevo arquero🏹
  </button>
</form>
