<form class="flex flex-col mx-auto mt-10 items-center">
  <h1 class="text-3xl font-bold">Ingresa datos del arco ðŸŽ¯</h1>
  <article class="flex">
    <section flex class="flex flex-col w-full ml-4">
      <div class ="input-and-label-container">
        <label for="tipo" class="label-form">Tipo:</label>
        <select [(ngModel)]="arco.tipo"
          name="tipo" id="tipo" class="input-form">
          <option value="recurvo">Recurvo</option>
          <option value="compuesto">Compuesto</option>
          <option value="barebow">Barebow</option>
        </select>
      </div>
      <div class="input-and-label-container">
        <label for="marca" class="label-form">Marca:</label>
        <input [(ngModel)]="arco.marca"
          type="text"
          id="marca"
          name="marca"
          class="input-form"
          placeholder="Escribe la marca del arco"
        />
      </div>
      <div class="input-and-label-container">
        <label for="libraje" class="label-form">Libraje:</label>
        <input [(ngModel)]="arco.libraje"
          type="number"
          id="libraje"
          name="libraje"
          class="input-form"
          placeholder="Escribe el libraje del arco"
        />
      </div>
      <div class="input-and-label-container">
        <label for="apertura" class="label-form">Apertura:</label>
        <input [(ngModel)]="arco.apertura"
          type="number"
          id="apertura"
          name="apertura"
          class="input-form"
          placeholder="Pulgadas de apertura del arco"
        />
      </div>
      <div class="input-and-label-container">
        <label for="peso" class="label-form">Peso:</label>
        <input [(ngModel)]="arco.peso"
          type="number"
          id="peso"
          name="peso"
          class="input-form"
          placeholder="Onzas extras del arco"
        />
      </div>
    </section>
  </article>

  <article class="">
    <button
      type="submit"
      class="submit-form-button-yellow"
      (click)="guardarArco()"
    >
      Registrar un nuevo arco
    </button>
  </article>
</form>
