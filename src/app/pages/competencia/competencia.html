<form class="flex flex-col mx-auto mt-10 items-center">
  <h1 class="text-3xl font-bold">Ingresa datos de la competencia 游꿢</h1>
  <article class="flex">
    <section flex class="flex flex-col w-full ml-4">
      <div class ="input-and-label-container">
        <label for="nombre" class="label-form">Nombre de la Competencia:</label>
        <input [(ngModel)]="competencia.nombre"
          type="text"
          id="nombre"
          name="nombre"
          class="input-form"
          placeholder="Escribe el nombre de la competencia"
        />
        <label for="fechaInicio" class="label-form">Fecha de Inicio:</label>
        <input [(ngModel)]="competencia.fechaInicio"
          type="date"
          id="fechaInicio"
          name="fechaInicio"
          class="input-form"
          placeholder="Escribe la fecha de inicio"
        />
      </div>
      <div class="input-and-label-container">
        <label for="fechaTermino" class="label-form">Fecha de Termino:</label>
        <input [(ngModel)]="competencia.fechaTermino"
          type="date"
          id="fechaTermino"
          name="fechaTermino"
          class="input-form"
          placeholder="Escribe la fecha de termino"
        />
      </div>
      <div class="input-and-label-container">
        <label for="puntaje" class="label-form">Puntaje:</label>
        <input [(ngModel)]="competencia.puntajeClasificatorio"
          type="number"
          id="puntaje"
          name="puntaje"
          class="input-form"
          placeholder="Puntaje de clasificatorio"
        />
      </div>
      <div class="input-and-label-container">
        <label for="posicion" class="label-form">Posici칩n:</label>
        <input [(ngModel)]="competencia.posicionClasificatorio"
          type="number"
          id="posicion"
          name="posicion"
          class="input-form"
          placeholder="Posicion alcanzada de clasificatorio"
        />
      </div>
      <div class="input-and-label-container">
        <label for="posicionROI" class="label-form">Posici칩n ROI:</label>
        <input [(ngModel)]="competencia.posicionROI"
          type="number"
          id="posicionROI"
          name="posicionROI"
          class="input-form"
          placeholder="Posici칩n alcanzada en ROI"
        />
      </div>
      <div class="input-and-label-container">
        <label for="maximoROI" class="label-form">M치ximo ROI:</label>
        <input [(ngModel)]="competencia.maximoROI"
          type="number"
          id="maximoROI"
          name="maximoROI"
          class="input-form"
          placeholder="M치ximo puntaje acumulado ROI"
        />
      </div>
    </section>
  </article>

  <article class="">
    <button
      class="submit-form-button-blue"
      (click)="guardarCompetencia()"
    >
      Registrar competencia
    </button>
  </article>
</form>
