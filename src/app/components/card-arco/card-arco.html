<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Arco {{arco.idArco}}</h2>
    <button class="cursor-pointer text-3xl" (click)="deleteArco()">
      🗑️
    </button>
  </div>
  <div class="space-y-4">
    <div>
      <h2 class="text-xl font-semibold mb-2">Detalles del Arco</h2>
      <p class="text-gray-700">ID: <span class="font-semibold">{{ arco.idArco }}</span></p>
      <p class="text-gray-700">Tipo: <span class="font-semibold">{{ arco.tipo }}</span></p>
      <p class="text-gray-700">Marca: <span class="font-semibold">{{ arco.marca }}</span></p>
      <p class="text-gray-700">Libraje: <span class="font-semibold">{{ arco.libraje }} lb</span></p>
      <p class="text-gray-700">Apertura: <span class="font-semibold">{{ arco.apertura }} pulgadas</span></p>
      <p class="text-gray-700">Peso: <span class="font-semibold">{{ arco.peso }} onzas</span></p>
    </div>
  </div>
</div>
